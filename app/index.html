<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Grid Playground and Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/flip.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!--jquery-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/css">

    <!--gridster-->
    <script src="bower_components/gridster/dist/jquery.gridster.min.js"></script>
    <link rel="stylesheet" href="bower_components/gridster/dist/jquery.gridster.min.css" type="text/css">

    <!--main script file-->
    <script src="scripts/main_script.js" type="application/javascript"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                <a data-route="home" href="/">
                    <iron-icon icon="home"></iron-icon>
                    <span>Home</span>
                </a>

                <a data-route="users" href="/users">
                    <iron-icon icon="info"></iron-icon>
                    <span>Users</span>
                </a>

                <a data-route="contact" href="/contact">
                    <iron-icon icon="mail"></iron-icon>
                    <span>Contact</span>
                </a>
            </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>

                <!-- Application name -->
                <div class="middle middle-container center horizontal layout">
                    <div class="app-name">Polymer Starter Kit</div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container center horizontal layout">
                    <div class="bottom-title paper-font-subhead">The future of the web today</div>
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <button id="saveState"> save</button>
                <button id="revert"> revert</button>
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home">

                        <!--<paper-material elevation="1" data-row="2" data-col="1" data-sizex="2" data-sizey="2">-->
                        <!--<p class="paper-font-body2">This is another card.</p>-->
                        <!--</paper-material>-->


                        <div class="gridster">
                            <ul>
                                <!--top row-->
                                <li data-name='1' data-row="1" data-col="1" data-sizex="6" data-sizey="2">
                                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                                        <div class="flipper">
                                            <div class="front">
                                                Front
                                            </div>
                                            <div class="back">
                                                back
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li data-name='2' data-row="5" data-col="1" data-sizex="1" data-sizey="1">
                                    <header>|||</header>
                                    Some widget
                                </li>

                                <!--second row-->
                                <li data-name='3' data-row="2" data-col="1" data-sizex="2" data-sizey="4">
                                    <header>|||</header>
                                    Large tall box
                                </li>

                                <li data-name='4' data-row="2" data-col="3" data-sizex="2" data-sizey="2">
                                    <header>|||</header>
                                    Standard Square
                                </li>
                                <li data-name='5' data-row="2" data-col="2" data-sizex="2" data-sizey="2">
                                    <header>|||</header>
                                    Standard Square
                                </li>

                                <li data-name='6' data-row="1" data-col="4" data-sizex="1" data-sizey="1">
                                    <header>|||</header>
                                    Small Box
                                </li>
                                <li data-name='7' data-row="2" data-col="4" data-sizex="1" data-sizey="1">
                                    <header>|||</header>
                                    Small Box
                                </li>
                                <li data-name='8' data-row="3" data-col="4" data-sizex="1" data-sizey="1">
                                    <header>|||</header>
                                    Small Box
                                </li>
                            </ul>
                        </div>


                    </section>

                    <section data-route="users">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Users</h2>

                            <p>This is the users section</p>
                            <a href="/users/Rob">Rob</a>
                        </paper-material>
                    </section>

                    <section data-route="user-info">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">
                                User:<span>{{params.name}}</span>
                            </h2>

                            <div>This is <span>{{params.name}}</span>'s section</div>
                        </paper-material>
                    </section>

                    <section data-route="contact">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Contact</h2>

                            <p>This is the contact section</p>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
